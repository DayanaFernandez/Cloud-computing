<script>
var today = new Date ();
var hourNow = today.getHours();
var greeting;
if (hourNow > 18) {
greeting = 'Good evening, World!';
} else if (hourNow > 12) {
greeting = 'Good afternoon, World!';
} else if (hourNow > 0) {
greeting = 'Good morning, World!';
} else {
greeting = 'Welcome!';
}
document.write('<h3>' + greeting + '</h3>');
</script>
